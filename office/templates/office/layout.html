  <div id="sidebar">
    <header>
      <a href="#">Klarschiff.HRO</a>
    </header>
    <ul class="nav">
      <li>
        <a href="{% url 'office:start' %}">
          <i class="zmdi zmdi-home"></i> Start
        </a>
      </li>
      <li>
        <a href="{% url 'office:issues' %}">
